{% import "macros.html" as macros %}
<ul class="list-group mt-3">
<div class="list-group-item p-1" >
    <a class="ripple" href="/object/{{object.id}}"><img src="{{ object.image }}" 
            class="img-fluid rounded" /></a>
    <div class="row  mx-auto mt-1">
        {{ macros.btn(object.title, "/object/"~ object.id ~"" , true)}}
        <div class="col-auto my-2 mx-auto">{{ macros.btn('Картинка', "/object/"~ object.id ~"/image", false, "btn-link")
            }}</div>
        <div class="col-auto my-2 mx-auto">{{ macros.btn('Описание', "/object/"~ object.id ~"/info", false, "btn-link")
            }}</div>
    </div>
</div>
</ul>
